{% set name = "mag2exp" %}
{% set version = "0.64.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c969c2c095d1112aded3f0beb1cdb7df59d9b5e4c52a755399109e37caf29cc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - oommfc >=0.65.0
    - numpy >=1.19
    - scipy >=1.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - mag2exp
  commands:
    - python -c "import sys; import mag2exp; sys.exit(mag2exp.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Simulate experimental measurements for magnetic materials.
  doc_url: https://ubermag.github.io/documentation/mag2exp.html
  dev_url: https://github.com/ubermag/mag2exp

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
    - lang-m
    - samjrholt
    - swapneelap
